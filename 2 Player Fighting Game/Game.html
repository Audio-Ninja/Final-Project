<!DOCTYPE html>
<html>
<head>
<title>2 Player Fighting Game</title>
<style>
    *{
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <h2>Two Player Fighting Game</h2>
    <p>Move Player1 with WAD keys, and attack with space. Move Player2 with arrow keys, and use 0 to attack.</p>
    <!-- container div -->
    <div style="position: relative; display: inline-block;">
        <!--info container-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: red; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position: absolute; background-color: rgb(0, 255, 0); top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <!-- timer -->
            <div id="timer"
            style="background-color: black; color: white; font-size: 40px; width: 100px; height: 75px; border-radius: 15px; flex-shrink: 0; display: flex; 
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; align-items: center; justify-content: center;"></div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: rgb(0, 255, 0); top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
            <div></div>
        </div>
        <div id="result" style="position: absolute; font-size: 40px; display: flex; align-items: center; justify-content: center;
        top: 0; right: 0; bottom: 0; left: 0; display: none;"></div>
        <canvas></canvas>
    </div>
    <script src="Utilities.js"></script>
    <script src="Classes.js"></script>
    <script src="Main Code.js"></script>
</body>
</html>
